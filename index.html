<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="./css/mobile.css"/>
    <title>Product preview card component</title>

  </head>
  <body>
    <div class="container">
        <div class="left-img-side">
            <img  class="web-img"src="./img/image-product-desktop.jpg" alt="">
            <img class="mob-img" src="./img/image-product-mobile.jpg" alt="">
            
        </div>
        <div class="right-text-side">
            <h4>PERFUME</h4>
        <h1>Gabrielle Essences Eau De Perfume</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      
        <div class="price">
          <div class="left-price"><h1>$149.99</h1></div>
          <div class="right-price">
            <h1><del>$169.99</del></h1>
          </div>
        </div>
        <button class="btn">
          <img class="cart" src="./img/cart.png" alt="" />Add to Chart
        </button>
        </div>
    </div>
    
  </body>
</html>
